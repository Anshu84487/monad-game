<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Architecture Game (The Bind Chain)</title>
    <style>
        /* Basic Dark Theme CSS for better visibility */
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #1e1e1e; color: #fff; }
        .container { background-color: #2d2d2d; padding: 30px; border-radius: 10px; width: 80%; max-width: 600px; }
        h1 { color: #87ceeb; }
        input[type="number"] { padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #3c3c3c; color: #fff; }
        button { padding: 10px 20px; margin-top: 15px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        .log-box { margin-top: 20px; padding: 15px; background-color: #3c3c3c; border-radius: 5px; height: 150px; overflow-y: scroll; border: 1px solid #555; }
        .step-success { color: #4caf50; }
        .step-failure { color: #f44336; font-weight: bold; }
        .result-box { margin-top: 20px; padding: 10px; border: 2px solid #87ceeb; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Bind Architecture Game</h1>
        <p>This shows how a failure (‚ùå) at any step halts the execution chain, just like a Monad handles errors.</p>

        <label for="initialValue">Initial State Value (0-100):</label>
        <input type="number" id="initialValue" value="10" min="0" max="100">

        <button onclick="startGame()">Start Monad Chain</button>
        
        <div class="result-box">
            <p><strong>Final Value:</strong> <span id="finalValue">?</span></p>
        </div>

        <h2>Log / Execution Steps:</h2>
        <div id="log" class="log-box"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
